<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="main-cont">
      <div class="panda-card">
        <h1>Title</h1>
        <h2>Panda Card</h2>
        <div>
          <img src="panda-image.jpg" alt="panda-image" />
          <h2 style="color: rgb(153, 161, 77);">John Doe</h2>
          <p>Computer Science 1</p>
          <p>Computer Science 2</p>
          <p style="margin: 25px 0px; font-weight: bold; color: black;">Year: 3</p>
          <div id="stars">
            <span class="material-symbols-outlined"> grade </span>
            <span class="material-symbols-outlined"> grade </span>
            <span class="material-symbols-outlined"> grade </span>
            <span class="material-symbols-outlined"> grade </span>
            <span class="material-symbols-outlined"> grade </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
